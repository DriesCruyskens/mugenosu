backend:
    name: git-gateway
    branch: netlify-cms # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

media_folder: "static/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/uploads"

collections:
    - name: "sketch" # Used in routes, e.g., /admin/collections/blog
      label: "Sketch" # Used in the UI
      folder: "src/works" # The path to the folder where the documents are stored
      create: true # Allow users to create new documents in this collection
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      fields: # The fields for each document, usually in front matter
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Publish Date", name: "date", widget: "datetime"}
        - {label: "Description", name: "description", widget: "string"}
        - {label: "Featured Image", name: "image", widget: "image"}
        - {label: "Github Link", name: "github", widget: "string"}
        - {label: "Live url", name: "url", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}